<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Lofi Clock</title>

<!-- Tailwind CDN -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- React + ReactDOM -->
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<!-- Babel for JSX -->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<style>
  
@keyframes blink {
  0%, 49% { opacity: 1; }
  50%, 100% { opacity: 0.3; }
}
  html, body {
  margin: 0;
  padding: 0;
}
</style>
</head>

<body style="margin:0; padding:0; background:transparent;">
<div id="root"></div>

<script type="text/babel">

function LofiClock() {
  const [time, setTime] = React.useState(new Date());

  React.useEffect(() => {
    const timer = setInterval(() => setTime(new Date()), 1000);
    return () => clearInterval(timer);
  }, []);

  const hours = time.getHours();
  const minutes = time.getMinutes();
  const seconds = time.getSeconds();
  const ampm = hours >= 12 ? 'PM' : 'AM';
  const displayHours = hours % 12 || 12;

  return (
    
    <div className="relative">
      <div className="absolute inset-0 bg-gray-400 opacity-20 blur-xl transform translate-y-4"></div>

      <div className="relative bg-gradient-to-br from-pink-200 to-pink-300 rounded-2xl shadow-lg overflow-hidden"
           style={{ width: '420px', height: '140px' }}>
        <div className="absolute inset-3 bg-gradient-to-br from-gray-100 to-gray-200 rounded-xl border-4 border-white shadow-inner">
          <div className="absolute inset-3 bg-gradient-to-br from-slate-700 to-slate-800 rounded-lg overflow-hidden">
            <div className="absolute inset-0 opacity-5"
                 style={{ backg: 'transparent' }}>
            </div>

            <div className="absolute inset-0 bg-gradient-to-br from-white opacity-10"></div>

            <div className="relative h-full flex items-center justify-center px-6">
              <div className="flex items-center gap-4">
                <div className="text-emerald-400 font-mono text-xl opacity-90 mr-2">
                  {ampm}
                </div>

                <div className="flex items-center gap-2">
                  <span className="text-emerald-400 font-mono tracking-wider"
                        style={{
                          fontSize: '72px',
                          textShadow: '0 0 20px rgba(52, 211, 153, 0.5), 0 0 2px rgba(52, 211, 153, 0.8)',
                          fontWeight: '300',
                          letterSpacing: '0.05em'
                        }}>
                    {String(displayHours).padStart(2, '0')}
                  </span>

                  <span className="text-emerald-400 font-mono"
                        style={{
                          fontSize: '72px',
                          textShadow: '0 0 20px rgba(52, 211, 153, 0.5)',
                          fontWeight: '300',
                          animation: 'blink 1s infinite'
                        }}>
                    :
                  </span>

                  <span className="text-emerald-400 font-mono tracking-wider"
                        style={{
                          fontSize: '72px',
                          textShadow: '0 0 20px rgba(52, 211, 153, 0.5), 0 0 2px rgba(52, 211, 153, 0.8)',
                          fontWeight: '300',
                          letterSpacing: '0.05em'
                        }}>
                    {String(minutes).padStart(2, '0')}
                  </span>
                </div>

                <div className="text-emerald-400 font-mono text-2xl opacity-75 ml-2">
                  {String(seconds).padStart(2, '0')}
                </div>
              </div>
            </div>

          </div>
        </div>

        <div className="absolute top-4 right-8 w-8 h-3 bg-white rounded-sm shadow-inner"></div>
      </div>

      <div className="absolute -top-8 -right-8 w-24 h-24 bg-yellow-200 rounded-full opacity-30 blur-2xl"></div>
      <div className="absolute -bottom-6 -left-6 w-32 h-32 bg-blue-200 rounded-full opacity-30 blur-2xl"></div>
    </div>
  );
}

const root = ReactDOM.createRoot(document.getElementById('root'));
root.render(<LofiClock />);

</script>
</body>
</html>
